<div class="container mx-auto">
    <h1 class="text-2xl font-bold">Mantenimiento de Categorías</h1>
    <div class="my-4">
        <button
            (click)="openDialog()"
            class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300 border border-transparent cursor-pointer">
            <mat-icon class="align-middle">add</mat-icon> Agregar Categoría
        </button>
    </div>
    <div class="bg-white rounded-lg p-4 my-4">
        <div class="mb-4">
            <input
                type="text"
                placeholder="Buscar categorias..."
                (input)="applyFilter($event)"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
    </div>
    <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let category"> {{category.id}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let category"> {{category.name}} </td>
                </ng-container>

                <ng-container matColumnDef="Slug">
                <th mat-header-cell *matHeaderCellDef> Slug </th>
                <td mat-cell *matCellDef="let category"> {{category.slug}} </td>
                </ng-container>

                <ng-container matColumnDef="Categoría padre">
                <th mat-header-cell *matHeaderCellDef> Categoría padre </th>
                <td mat-cell *matCellDef="let category"> {{ category.parent?.name }} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let category">
                   <div class="flex gap-2">
                    <button
                        (click)="verCategoria(category.id)"
                        mat-button
                        class="flex items-center gap-1.5 px-3 py-1.5 rounded-md text-blue-600 bg-blue-50 hover:bg-blue-100 transition-colors">
                        <mat-icon class="text-base">visibility</mat-icon>
                    </button>

                    <button
                        (click)="openDialog(category)"
                        mat-button
                        class="flex items-center gap-1.5 px-3 py-1.5 rounded-md text-yellow-600 bg-yellow-50 hover:bg-yellow-100 transition-colors">
                        <mat-icon class="text-base">edit</mat-icon>
                    </button>

                    <button
                        (click)="deleteCategoria(category.id)"
                        mat-button
                        class="flex items-center gap-1.5 px-3 py-1.5 rounded-md text-red-600 bg-red-50 hover:bg-red-100 transition-colors">
                        <mat-icon class="text-base">delete</mat-icon>
                    </button>
                    </div>
                </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons
                            aria-label="Selección de página">
            </mat-paginator>
        </div>
    </div>
</div>
