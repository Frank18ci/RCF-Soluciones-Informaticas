<h2 mat-dialog-title>{{categoryId ? 'Editar' : 'Agregar'}} Categoria</h2>
<div mat-dialog-content class="bg-gray-50 rounded-xl p-6 shadow-sm">
  <form class="grid grid-cols-1 md:grid-cols-2 gap-6" [formGroup]="form">
    <!-- Columna izquierda -->
    <div class="flex flex-col gap-4">

        <mat-form-field class="w-full *:px-3">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" name="name" required>
        </mat-form-field>

        <mat-form-field class="w-full *:px-3">
        <mat-label>Slug</mat-label>
        <input matInput formControlName="slug" name="slug" required>
      </mat-form-field>

    </div>

    <!-- Columna derecha -->
    <div class="flex flex-col gap-4">

        <mat-form-field class="w-full *:px-3">
            <mat-label>Categoria Padre</mat-label>
            <mat-select formControlName="parentId" name="parentId" required>
            <mat-option [value]="0">Ninguna</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
            </mat-option>
            </mat-select>
        </mat-form-field>
        
    </div>

  </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="saveCategory()" [disabled]="form.invalid">
        {{categoryId ? 'Actualizar' : 'Guardar'}}
    </button>
</div>
