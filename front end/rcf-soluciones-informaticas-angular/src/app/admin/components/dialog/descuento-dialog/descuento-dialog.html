<h2 mat-dialog-title>{{descuentoId ? 'Editar' : 'Agregar'}} Descuento</h2>
<div mat-dialog-content class="bg-gray-50 rounded-xl p-6 shadow-sm">
  <form class="grid grid-cols-1 md:grid-cols-2 gap-6" [formGroup]="form">
    <!-- Columna izquierda -->
    <div class="flex flex-col gap-4">

        <mat-form-field class="w-full *:px-3">
            <mat-label>Codigo</mat-label>
            <input matInput formControlName="code" name="code" required>
        </mat-form-field>

        <mat-form-field class="w-full *:px-3">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="description" name="description" required>
      </mat-form-field>

        <mat-form-field class="w-full *:px-3">
            <mat-label>Tipo Descuento</mat-label>
            <mat-select formControlName="discountTypeId" name="discountTypeId" required>
            <mat-option *ngFor="let type of discountTypes" [value]="type.id">
                {{ type.name }}
            </mat-option>
            </mat-select>
        </mat-form-field>

      <mat-form-field class="w-full *:px-3">
        <mat-label>Value</mat-label>
        <input matInput type="number" formControlName="value" name="value" required>
      </mat-form-field>

    </div>

    <!-- Columna derecha -->
    <div class="flex flex-col gap-4">

        <mat-form-field class="w-full *:px-3">
            <mat-label>Activo</mat-label>
            <mat-select formControlName="active" name="active" required>
                <mat-option [value]="true">Si</mat-option>
                <mat-option [value]="false">No</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full *:px-3">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput type="date" formControlName="startDate" name="startDate" required>
        </mat-form-field>

        <mat-form-field class="w-full *:px-3">
            <mat-label>Fecha Fin</mat-label>
            <input matInput type="date" formControlName="endDate" name="endDate" required>
        </mat-form-field>
        
    </div>

  </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="saveDescuento()" [disabled]="form.invalid">
        {{descuentoId ? 'Actualizar' : 'Guardar'}}
    </button>
</div>
