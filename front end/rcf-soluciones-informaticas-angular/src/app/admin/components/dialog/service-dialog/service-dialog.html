<h2 mat-dialog-title>{{serviceId ? 'Editar' : 'Agregar'}} Servicio</h2>
<div mat-dialog-content class="bg-gray-50 rounded-xl p-6 shadow-sm">
  <form class="grid grid-cols-1 md:grid-cols-2 gap-6" [formGroup]="form">
    <!-- Columna izquierda -->
    <div class="flex flex-col gap-4">

        <mat-form-field class="w-full *:px-3">
            <mat-label>Codigo</mat-label>
            <input matInput formControlName="code" name="code" required>
        </mat-form-field>

        <mat-form-field class="w-full *:px-3">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" name="name" required>
      </mat-form-field>

      <mat-form-field class="w-full *:px-3">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="description" name="description" required>
      </mat-form-field>

        <mat-form-field class="w-full *:px-3">
            <mat-label>Precio base</mat-label>
            <input matInput type="number" formControlName="basePriceCents" name="basePriceCents" required>
        </mat-form-field>

      <mat-form-field class="w-full *:px-3">
        <mat-label>Impuesto</mat-label>
        <input matInput type="number" formControlName="taxRate" name="taxRate" required>
      </mat-form-field>

    </div>

    <!-- Columna derecha -->
    <div class="flex flex-col gap-4">

        <mat-form-field class="w-full *:px-3">
            <mat-label>Duracion (minutos)</mat-label>
            <input matInput type="number" formControlName="durationMinutes" name="durationMinutes" required>
        </mat-form-field>

        <mat-form-field class="w-full *:px-3">
            <mat-label>Requiere Persona</mat-label>
            <mat-select formControlName="requiresOnSite" name="requiresOnSite" required>
                <mat-option [value]="true">Si</mat-option>
                <mat-option [value]="false">No</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full *:px-3">
            <mat-label>Activo</mat-label>
            <mat-select formControlName="active" name="active" required>
                <mat-option [value]="true">Si</mat-option>
                <mat-option [value]="false">No</mat-option>
            </mat-select>
        </mat-form-field>

    </div>

  </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="saveService()" [disabled]="form.invalid">
        {{serviceId ? 'Actualizar' : 'Guardar'}}
    </button>
    <p>{{form.value | json}}</p>
</div>
